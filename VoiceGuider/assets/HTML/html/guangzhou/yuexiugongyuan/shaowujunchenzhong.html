        <p>绍武君臣冢，1955年因兴建体育馆从流花桥附近迁到越秀公园木壳岗下。被列为广州文物保护单位。君臣冢埋葬的是南明诸王中的绍武帝朱聿粤和他的臣属等十五人,仅是一块碑石和一抔黄土。</p>
        <p>明末，隆武帝的弟弟朱聿流亡到广州后，于1646年末在广州建立朝廷，年号绍武。后人指责绍武君臣位高才低，只顾物利，不惜同室操戈。绍武朝廷只存了40天就被清兵所灭。</p>
